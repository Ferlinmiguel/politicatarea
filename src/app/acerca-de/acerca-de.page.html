<!-- acerca-de.page.html -->
<ion-header>
  <ion-toolbar>
    <ion-title>Acerca de</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <img [src]="delegado.foto" />
    <ion-card-header>
      <ion-card-title>{{ delegado.nombre }} {{ delegado.apellido }}</ion-card-title>
      <ion-card-subtitle>Matr√≠cula: {{ delegado.matricula }}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <p>{{ delegado.frase }}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
